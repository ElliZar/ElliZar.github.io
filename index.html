<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>ToDo List</title>
  </head>
  <body>
      <div class="text-center bg-primary">
        <div class="container">
          <p class="h3 text-light pt-2 pb-2">For your tasks</p> 
        </div>
      </div>

      <div class="container mt-5 p-2 area">
        <div class="row">
          <div class="col-md col-lg">
            <header class="d-flex justify-content-center bg-info mt-2 rounded">
              <h1 class="mt-2">ToDo List</h1>
            </header>
            <button class="btn btn-block btn-success mt-4" id="start-app">Start new session</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md col-lg">
            <ul class="list mt-2 d-flex flex-column">
              
            </ul>
          </div>
        </div>
        <button class="btn btn-block btn-danger collapse pb-2"id="clear">Clear List</button>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
